databaseChangeLog:
  - changeSet:
      id: 1
      author: lenar
      changes:
        - dropTable:
            tableName: CLIENTS
        - createTable:
            tableName: CLIENTS
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: message_send
                  type: boolean
                  constraints:
                    nullable: false